version: 2
updates:
- package-ecosystem: npm
  directory: "/ui"
  schedule:
    interval: monthly
    time: "03:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: react-select
    versions:
    - 4.0.2
  - dependency-name: react-spinners
    versions:
    - 0.10.4
  - dependency-name: react-scripts
    versions:
    - 4.0.1
- package-ecosystem: gomod
  directory: "/"
  schedule:
    interval: monthly
    time: "03:00"
  open-pull-requests-limit: 10
